<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>AntsCluster</title>
  <link rel="stylesheet" href="antscluster.css">

  <script src="packages/web_components/dart_support.js"></script>
  <link rel="import" href="packages/paper_elements/paper_slider.html">

  <style shim-shadowdom>
    html,body {
      height: 100%;
      margin-top: 0;
      margin-bottom: 0;
      /*padding-top: 0;*/
      /*padding-bottom: 0;*/
    }

    paper-slider {
      width: 100%;
    }

    #title {
      display: inline-block;
    }

    #menu {
      width: 300px;
      padding-left: 16px;
    }

    #fps {
      float: right;
    }
  </style>
</head>
<body unresolved>
<h1 id="title">Ants Cluster</h1>
<p id="fps"></p>

<div vertical layout>
  <div id="container" center horizontal layout>
    <canvas id="area"></canvas>

    <div id="menu" vertical layout>
      <div center horizontal layout>
        <div>Speed</div>
        <paper-slider id="speed" min="1" max="250" value="10" pin></paper-slider>
      </div>
      <div center horizontal layout>
        <div>#Ants</div>
        <paper-slider id="ants" min="1" max="100" value="60" pin></paper-slider>
      </div>
      <div center horizontal layout>
        <div>#Colors</div>
        <paper-slider id="colors" min="1" max="50" value="5" pin></paper-slider>
      </div>
      <div center horizontal layout>
        <div>#Blocks</div>
        <paper-slider id="blocks" min="100" max="10000" value="250" pin></paper-slider>
      </div>
    </div>
  </div>
</div>

<footer>
</footer>

<script type="application/dart" src="antscluster.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
