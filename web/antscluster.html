<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>AntsCluster</title>
    <link rel="stylesheet" href="antscluster.css">

    <script src="packages/web_components/dart_support.js"></script>
    <link rel="import" href="packages/paper_elements/paper_slider.html">
  </head>
  <body unresolved>
    <h1>Ants Cluster</h1>


    <div vertical center layout>
    <div id="container" center horizontal layout>
      <canvas id="area" width="400px" height="400px"></canvas>
      <div center horizontal layout>
        <div>Speed</div>
        <paper-slider id="speed" min="1" max="200" value="100" pin snaps></paper-slider>
      </div>
    </div>
    </div>

    <footer>
      <p id="fps"></p>
    </footer>

    <script type="application/dart" src="antscluster.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
